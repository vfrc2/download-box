version: "3.8"

services:
    aria2:
        image: abcminiuser/docker-aria2-with-webui
        container_name: aria2
        ports:
            - 6080:80
            - 6800:6800
        volumes: 
            - ${SERVER_DOWNLOAD_DIR}:/data
        environment: 
            - ARIA2_USER=admin
            - RPC_SECRET=hello
        restart: unless-stopped

    transmission:
        build: ./transmission
        container_name: transmission
        ports:
            - 9091:9091
            - 51413:51413
            - 51413:51413/udp
        volumes: 
            - ${SERVER_DOWNLOAD_DIR}:/downloads
        restart: unless-stopped